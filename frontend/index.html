<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/tailwind-3.4.16.js"></script>
	<script src="static/js/jquery-3.6.0.min.js"></script>
	<script src="static/js/phaser.js"></script>
	<script type="importmap">
	  {
		"imports": {
		  "@linera/client": "./linera-client/linera_web.js"
		}
	  }
	</script>
	<script type="module" src="linera_client.js"></script>
	<script type="module" src="main.js"></script>
    <meta charset="utf-8">
    <title>Gomoku - Five in a row</title>
    
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<style>
		
	</style>
</head>
<body>
    <header class="cHeader p-4 flex flex-wrap justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center">
            <!-- <img src="logo.png" alt="Logo" class="h-8 mr-2">-->
            <span class="font-semibold text-xl">Gomoku - Five in a row</span>
        </div>

        <!-- Mobile menu button -->
        <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 lg:hidden">
            <!-- Icon for menu button -->
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Menu items -->
        <nav class="lg:flex hidden flex-grow items-center justify-end">
            <a href="#" class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg lg:mt-0">My ChainID: <span id="chainID" title="this is your chainID, click to copy">connecting...</span></a>
        </nav>

        <!-- User Info -->
        <div class="hidden lg:block lg:flex">
            <button id="loginButton" class="bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow">
				Linera Testnet
			</button>
        </div>
    </header>
	
	<div class="cContainer items-center py-10">
		<div class="gameScreen overflow-x-auto flex justify-center flex-col items-center">
			<div id="gameBoard" class="gameBoard"></div>
		</div>
	</div>
    <footer class="cFooter text-sm p-4 text-center w-full">
        <p>@ 2025 RT Soft, Powered By Linera Blockchain</p>
    </footer>
</body>
</html>
